<form (ngSubmit)="onHandleSubmit()">

    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="product.title" name="title" placeholder="Title">
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" [(ngModel)]="product.description" name="description"
            placeholder="Description">
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" [(ngModel)]="product.price" name="price" placeholder="Price">
    </div>

    <button class="mt-4 btn btn-primary" type="submit">Create</button>

</form>
